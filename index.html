<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <header>Zapisz się na przedmiot</header>
            <form id="form">
                <div class="row">
                    <div class="column">
                        <label for="subject">Przedmiot:</label>
                    </div>
                    <div class="column">
                        <select name="subject" id="subject" class="form-control">
                            <option value="1">Technologie multimedialne</option>
                            <option value="2">Sztuczna inteligencja</option>
                            <option value="3">Komputerowe systemy rozpoznawania</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="password">Hasło:</label>
                    </div>
                    <div class="column">
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="row">
                    <input type="checkbox" id="rules" name="rules" /> 
                    <label for="rules">Zapoznałem/am się z regulaminem</label>
                </div>
                <div class="row row--buttons">
                    <button type="submit">Dalej</button>
                </div>
            </form>
        </div>
    </div>
    <video autoplay loop>
        <source src="./media/stock_video.mp4" type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>
</body>
</html>
