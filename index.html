<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <header>Zapisz się na przedmiot</header>

            <div id="message" className="message"></div>

            <form id="form">
                <div class="row">
                    <div class="column">
                        <label for="subject" class="form-label">Przedmiot:</label>
                    </div>
                    <div class="column">
                        <select name="subject" id="subject" class="form-control" required>
                            <option value="0">Wybierz przedmiot...</option>
                            <option value="1">Technologie multimedialne</option>
                            <option value="2">Sztuczna inteligencja</option>
                            <option value="3">Komputerowe systemy rozpoznawania</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="email" class="form-label">E-mail:</label>
                    </div>
                    <div class="column">
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="password" class="form-label">Hasło:</label>
                    </div>
                    <div class="column">
                        <input type="password" id="password" name="password" class="form-control" required minlength="6" maxlength="16">
                    </div>
                </div>
                <div class="row rules-control">
                    <input type="checkbox" id="rules" name="rules" required /> 
                    <label for="rules" class="rules-label">Zapoznałem/am się z regulaminem</label>
                </div>
                <div class="row row--buttons">
                    <button type="reset" class="btn btn--danger">Wyczyść</button>
                    <button type="submit" class="btn btn--confirm">Dalej</button>
                </div>
            </form>
        </div>
    </div>
    <video autoplay loop>
        <source src="./media/stock_video.mp4" type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>
    <div class="overlay hidden" id="loading">
        Trwa przetwarzanie...
    </div>
    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
